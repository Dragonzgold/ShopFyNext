  class="rounded-md bg-white shadow-md max-w-80 md:max-w-max mx-auto p-6 md:pe-32 flex"
>

          viewBox="0 0 576 512"
        >
          <path
            d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"

          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 576 512"
        >
          <path
            d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"

          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 576 512"

          <path

          class="size-4 fill-yellow-300"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 576 512"

          <path
            d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
          />
        </svg>
      </div>
      <p class="border-l border-gray-500 text-gray-500 text-sm ps-2">
        {{ product().reviews }} Reviews
      </p>
    </div>
    <!-- Precio del producto de la oferta especial -->
    <div class="flex gap-2 items-baseline">
      <span class="font-bold text-2xl text-gray-950">{{
        product().price | currency : "EUR"
      }}</span>
      <!-- Aqui se esta colocando el "precio" anterior que tuvo el producto -->
      @if(product().previousPrice){
      <span class="text-gray-500 font-bold text-sm line-through">{{
        product().previousPrice | currency : "EUR"
      }}</span>
      }
    </div>
    <div class="mt-2 text-gray-500 text-sm">
      <a [routerLink]="['products', product().id]" class="inline-flex gap-1 items-center hover:underline">
        See More
        <svg
          class="size-4"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
          />
        </svg>
      </a>
    </div>
  </div>
  <div class="absolute hidden sm:flex right-8 -top-7 xl:right-8">
    <img class="size-48" [src]="product().urlImg" [alt]="product().name" />
    <div
      class="flex justify-center items-center size-12 absolute top-5 right-8 bg-gradient-to-tl from-yellow-500 to-yellow-300 rounded-full"
    >
      <p class="font-bold text-white">{{ discount | percent }}</p>
    </div>
  </div>
</div>
