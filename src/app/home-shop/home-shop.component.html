<div class="flex flex-col min-h-screen">
  <main class="p-6 max-w-screen-xl mx-auto">
    <section class="grid grid-cols-1 lg:grid-cols-2 lg:my-6">
      <article class="max-w-xl flex flex-col gap-3">
        <h1 class="text-4xl font-bold md:text-5xl lg:text-6xl text-gray-950">
          Show Computers & Accessories
        </h1>
        <p class="text-lg md:text-lg text-gray-500">
          Shop Laptops, Desktops, Monitors, Tablets, PC Gaming, Hard Drivers and
          Storage, Accesories an more
        </p>
        <button
          class="rounded-md px-4 py-2 text-gray-700 border border-gray-400 hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 w-fit"
        >
          View More
        </button>
      </article>

      <!-- Inicio del carousel -->
      <article
        id="controls-carousel"
        class="relative w-full max-w-screen-sm mx-auto"
        data-carousel="static"
      >
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-70">
          <!-- Item 1 -->
          @for (productOffer of productOffers; track $index) {
          <div
            class="mt-15 sm:nt-28 lg:mt25 hidden duration-700 ease-in-out"
            data-carousel-item
          >
            <app-product-offer [product]="productOffer" />
          </div>
          }
        </div>
        <!-- Slider controls -->
        <button
          type="button"
          class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-400 g-gray-800/30 roup-hover:bg-gray-500 group-focus:ring-4 group-focus:ring-gray-200 roup-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-white ext-gray-800 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 1 1 5l4 4"
              />
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button
          type="button"
          class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-400 g-gray-800/30 roup-hover:bg-gray-500 group-focus:ring-4 group-focus:ring-gray-200 roup-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-white ext-gray-800 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </article>
    </section>
    <section class="my-4 space-y-8">
      <h2 class="text-center font-bold text-gray-950 text-3xl sm:text4xl">
        Pick your Favorite Product
      </h2>
      <article
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      >
        @for (product of products; track $index) {
        <app-product-component [product]="product" />
        }
      </article>
    </section>
  </main>
</div>
