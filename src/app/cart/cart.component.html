<section class="bg-white py-8 antialiased g-gray-900 md:py-16">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <h2 class="text-xl font-semibold text-gray-900 sm:text-2xl text-center">
      Shopping Cart
    </h2>

    <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
      <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
        @if(cartProducts.length ==0){
        <div class="flex flex-col mx-auto">
          <img
            class="size-64 mx-auto object-contain object-center"
            src="/img/cartEmpty.png"
            alt="Empty cart"
          />
          <div class="flex flex-col items-center gap-2 text-center">
            <h2 class="text-gray-950 font-bold text-2xl">
              Your cart is Empty
            </h2>
            <p class="text-gray-500 text-lg">
              Looks like you haven`t added any products to your cart yet...
            </p>
            <a
              href="#"
              title=""
              class="inline-flex items-center gap-2 text-sm font-medium text-blue-700 underline hover:no-underline ext-primary-500"
            >
              Continue Shopping
              <svg
                class="h-5 w-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 12H5m14 0-4 4m4-4-4-4"
                />
              </svg>
            </a>
          </div>
        </div>
        }@else { @for (cartProduct of cartProducts; track $index) {
          <app-product-cart
          (quantityUpdatedEvent)="updateTotal()"
          [product]="cartProduct.product"
          [quantity]="cartProduct.quantity"
        />
            }
        }
      </div>
      <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
        <div
          class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm order-gray-700 g-gray-800 sm:p-6"
        >
          <p class="text-xl font-semibold text-gray-900 ext-white">
            Order summary
          </p>

          <div class="space-y-4">
            <dl
              class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 order-gray-700"
            >
              <dt class="text-base font-bold text-gray-900 ext-white">Total</dt>
              <dd class="text-base font-bold text-gray-900 ext-white">
                {{ total | currency }}
              </dd>
            </dl>
          </div>

          <a
            class="flex w-full items-center justify-center rounded-lg bg-blue-400 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 g-primary-600 over:bg-primary-700 focus:ring-blue-200"
            >Proceed to Checkout</a
          >

          <div class="flex items-center justify-center gap-2">
            <span class="text-sm font-normal text-gray-500 ext-gray-400">
              or
            </span>
            <a
              href="#"
              title=""
              class="inline-flex items-center gap-2 text-sm font-medium text-blue-700 underline hover:no-underline ext-primary-500"
            >
              Continue Shopping
              <svg
                class="h-5 w-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 12H5m14 0-4 4m4-4-4-4"
                />
              </svg>
            </a>
          </div>
        </div>

        <div
          class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm order-gray-700 g-gray-800 sm:p-6"
        >
          <form class="space-y-4">
            <div>
              <label
                for="voucher"
                class="mb-2 block text-sm font-medium text-gray-900 ext-white"
              >
                Do you have a voucher or gift card?
              </label>
              <input
                type="text"
                id="voucher"
                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 order-gray-600 g-gray-700 ext-white laceholder:text-gray-400 ocus:border-primary-500 ocus:ring-primary-500"
                placeholder=""
                required
              />
            </div>
            <button
              type="submit"
              class="flex w-full items-center justify-center rounded-lg bg-blue-400 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 g-primary-600 over:bg-primary-700 focus:ring-blue-200"
            >
              Apply Code
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
